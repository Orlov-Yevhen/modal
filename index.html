<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Select file(s) to upload</h1>
      <form action="" class="form">
        <input
          class="item"
          type="file"
          accept=".csv"
          name="files[]"
          multiple="true"
          autocomplete="off"
          required
        />
        <input class="item-btn" type="submit" value="Upload files" />
      </form>

      <form class="form" action="https://www.asvirid.name/shp_maker">
        <input class="item-btn" type="submit" value="Get map!" />
      </form>
    </div>
  </body>
</html>
